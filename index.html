<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Practice Tool</title>
    <style>body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.word-display {
    margin-bottom: 20px;
}

#foreign-word {
    font-size: 24px;
    font-weight: bold;
}

#translation {
    font-size: 20px;
    color: #555;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Language Practice Tool</h1>
        <div id="word-display" class="word-display">
            <p id="foreign-word">Word</p>
            <p id="translation">Translation</p>
        </div>
        <button id="new-word-btn">New Word</button>
    </div>
    <script>const words = [
    { foreign: "Hola", translation: "Hello" },
    { foreign: "Adiós", translation: "Goodbye" },
    { foreign: "Gracias", translation: "Thank you" },
    { foreign: "Por favor", translation: "Please" },
    { foreign: "Sí", translation: "Yes" },
    { foreign: "No", translation: "No" },
    { foreign: "Perdón", translation: "Sorry" },
    { foreign: "Salud", translation: "Bless you" },
    { foreign: "Buenos días", translation: "Good morning" },
    { foreign: "Buenas noches", translation: "Good night" }
];

document.getElementById('new-word-btn').addEventListener('click', () => {
    const randomIndex = Math.floor(Math.random() * words.length);
    const word = words[randomIndex];
    document.getElementById('foreign-word').textContent = word.foreign;
    document.getElementById('translation').textContent = word.translation;
});

// Initialize with a random word
document.getElementById('new-word-btn').click();
</script>
</body>
</html>
